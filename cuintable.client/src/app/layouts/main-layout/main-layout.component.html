<div class="flex h-screen bg-gray-50 dark:bg-gray-900 overflow-hidden">
    <!-- Sidebar (Desktop) -->
    <aside
        class="hidden w-64 overflow-y-auto border-r border-gray-200 bg-white dark:bg-gray-800 dark:border-gray-700 md:block flex-shrink-0">
        <app-sidebar></app-sidebar>
    </aside>

    <!-- Sidebar (Mobile - Drawer) -->
    <input type="checkbox" id="sidebar-mobile-fixed" class="drawer-toggle" />
    <label for="sidebar-mobile-fixed" class="overlay sm:hidden"></label>
    <aside
        class="drawer drawer-mobile fixed inset-y-0 left-0 z-40 w-64 overflow-y-auto border-r border-gray-200 bg-white dark:bg-gray-800 dark:border-gray-700 transition-transform transform -translate-x-full peer-checked:translate-x-0 sm:hidden">
        <!-- Mobile sidebar content -->
        <app-sidebar></app-sidebar>
    </aside>

    <div class="flex flex-col flex-1 w-full overflow-hidden">
        <header class="flex-shrink-0">
            <app-topbar></app-topbar>
        </header>

        <main class="flex-1 overflow-y-auto p-4 md:p-6">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
