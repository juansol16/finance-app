<div class="flex h-screen overflow-hidden" style="background: #0b0f19;">
    <!-- Sidebar (Desktop) -->
    <aside class="hidden md:flex flex-col w-64 flex-shrink-0 border-r border-white/[0.06]"
           style="background: rgba(11, 15, 25, 0.95);">
        <app-sidebar></app-sidebar>
    </aside>

    <!-- Mobile Overlay -->
    <div *ngIf="sidebarOpen"
         class="fixed inset-0 z-40 bg-black/60 backdrop-blur-sm md:hidden"
         (click)="closeSidebar()"></div>

    <!-- Sidebar (Mobile) -->
    <aside class="fixed inset-y-0 left-0 z-50 w-64 border-r border-white/[0.06] md:hidden transition-transform duration-300 ease-out"
           [class.translate-x-0]="sidebarOpen"
           [class.-translate-x-full]="!sidebarOpen"
           style="background: rgba(11, 15, 25, 0.98); backdrop-filter: blur(20px);">
        <app-sidebar></app-sidebar>
    </aside>

    <!-- Main Content -->
    <div class="flex flex-col flex-1 w-full overflow-hidden">
        <header class="flex-shrink-0">
            <app-topbar (menuToggle)="toggleSidebar()"></app-topbar>
        </header>

        <main class="flex-1 overflow-y-auto p-4 md:p-6 lg:p-8">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
