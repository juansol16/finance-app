<div class="flex flex-col h-full">
    <!-- Logo -->
    <div class="px-5 py-6">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 rounded-lg gradient-primary flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
            </div>
            <div>
                <span class="text-lg font-bold text-white tracking-tight">MiGestor</span>
                <span class="block text-[10px] font-medium uppercase tracking-widest text-cyan-400/70">Fiscal RESICO</span>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-3 mt-2 space-y-1">
        <a *ngFor="let item of visibleMenuItems"
           [routerLink]="item.route"
           class="sidebar-nav-item"
           [class.active]="isActive(item.route)">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="item.icon" />
            </svg>
            <span>{{ item.label | translate }}</span>
        </a>
    </nav>

    <!-- Invite User Button -->
    <div *ngIf="canInvite" class="px-3 mb-2">
        <button class="sidebar-nav-item w-full" (click)="showInviteForm = true">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
            </svg>
            <span>{{ 'INVITE.BUTTON' | translate }}</span>
        </button>
    </div>

    <app-invite-user-form *ngIf="showInviteForm" (closed)="showInviteForm = false"></app-invite-user-form>

    <!-- User Section -->
    <div class="px-3 pb-4 mt-auto">
        <div class="border-t border-white/[0.06] pt-4">
            <div class="flex items-center gap-3 px-2">
                <div class="w-9 h-9 rounded-full gradient-primary flex items-center justify-center text-white font-semibold text-sm">
                    {{ (authService.user?.fullName || 'U') | slice:0:1 }}
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-white truncate">{{ authService.user?.fullName || 'User' }}</p>
                    <p class="text-xs text-slate-500 truncate">{{ authService.user?.email || '' }}</p>
                </div>
                <button class="p-1.5 rounded-lg hover:bg-white/[0.06] text-slate-500 hover:text-red-400 transition-colors"
                        (click)="authService.logout()" title="Logout">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
