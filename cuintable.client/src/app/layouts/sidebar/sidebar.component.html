<div class="sidebar h-full justify-start bg-gray-50 dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800">
    <section class="sidebar-title items-center p-4">
        <div class="flex flex-col">
            <span class="text-xl font-bold tracking-tight text-primary">MiGestor Fiscal</span>
            <span class="text-xs text-gray-400">RESICO Management</span>
        </div>
    </section>

    <section class="sidebar-content h-fit min-h-[20rem] overflow-visible">
        <nav class="menu rounded-md">
            <section class="menu-section px-4">
                <ul class="menu-items">
                    <li *ngFor="let item of menuItems" class="menu-item" [class.menu-active]="isActive(item.route)">
                        <a [routerLink]="item.route" class="flex items-center gap-3 py-3">
                            <!-- Simple icon placeholder if actual icons aren't available yet. 
                   Ripple UI uses icon-* classes but relies on a font or SVG system. 
                   We'll assume text-based icons or a library is present. -->
                            <span [class]="item.icon"></span>
                            <span>{{ item.label | translate }}</span>
                        </a>
                    </li>
                </ul>
            </section>
        </nav>
    </section>

    <section class="sidebar-footer justify-end bg-gray-50 pt-2 dark:bg-gray-900">
        <div class="divider my-0"></div>
        <div class="dropdown z-50 flex h-fit w-full cursor-pointer hover:bg-gray-400/10">
            <label class="whites mx-2 flex h-fit w-full cursor-pointer p-0 hover:bg-gray-400/10" tabindex="0">
                <div class="flex flex-row gap-4 p-4">
                    <div class="avatar avatar-md">
                        <img src="https://i.pravatar.cc/150?u=a042581f4e29026024d" alt="avatar" />
                    </div>
                    <div class="flex flex-col">
                        <span>{{ authService.user?.fullName || 'User' }}</span>
                        <span class="text-xs font-normal text-content2">{{ authService.user?.email ||
                            'email@example.com' }}</span>
                    </div>
                </div>
            </label>
            <div class="dropdown-menu-right-top dropdown-menu ml-2">
                <a class="dropdown-item text-sm">{{ 'NAV.PROFILE' | translate }}</a>
                <a tabindex="-1" class="dropdown-item text-sm" (click)="authService.logout()">{{ 'NAV.LOGOUT' | translate }}</a>
            </div>
        </div>
    </section>
</div>
