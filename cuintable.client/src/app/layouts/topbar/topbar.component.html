<div class="flex items-center justify-between h-14 px-4 md:px-6 border-b border-white/[0.06]"
     style="background: rgba(11, 15, 25, 0.8); backdrop-filter: blur(12px);">

    <!-- Left: Mobile menu -->
    <div class="flex items-center gap-3">
        <button class="p-2 rounded-lg hover:bg-white/[0.06] text-slate-400 md:hidden transition-colors"
                (click)="menuToggle.emit()">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>

    <!-- Right: Actions -->
    <div class="flex items-center gap-1">
        <!-- Language Toggle -->
        <button class="flex items-center gap-1.5 px-3 py-1.5 rounded-lg text-xs font-semibold
                       text-slate-400 hover:text-white hover:bg-white/[0.06] transition-all"
                (click)="toggleLanguage()">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" />
            </svg>
            {{ currentLang | uppercase }}
        </button>

        <!-- Dark Mode Toggle -->
        <button class="p-2 rounded-lg text-slate-400 hover:text-white hover:bg-white/[0.06] transition-all"
                (click)="toggleDarkMode()">
            <!-- Sun -->
            <svg *ngIf="isDarkMode" class="w-4.5 h-4.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
            </svg>
            <!-- Moon -->
            <svg *ngIf="!isDarkMode" class="w-4.5 h-4.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
            </svg>
        </button>

        <!-- User Menu -->
        <div class="dropdown dropdown-end">
            <label tabindex="0" class="flex items-center gap-2 px-2 py-1.5 rounded-lg cursor-pointer
                                       hover:bg-white/[0.06] transition-colors">
                <div class="w-7 h-7 rounded-full gradient-primary flex items-center justify-center text-white text-xs font-semibold">
                    {{ (authService.user?.fullName || 'U') | slice:0:1 }}
                </div>
                <span class="hidden sm:block text-sm text-slate-300 font-medium">
                    {{ authService.user?.fullName || 'User' }}
                </span>
                <svg class="w-3.5 h-3.5 text-slate-500 hidden sm:block" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
            </label>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-2 z-[1] p-2 w-48 rounded-xl
                                    border border-white/[0.06]"
                style="background: rgba(17, 24, 39, 0.95); backdrop-filter: blur(20px);">
                <li>
                    <a class="rounded-lg text-slate-300 hover:text-white hover:bg-white/[0.06]">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                        </svg>
                        {{ 'NAV.PROFILE' | translate }}
                    </a>
                </li>
                <li>
                    <a class="rounded-lg text-red-400 hover:text-red-300 hover:bg-red-500/10" (click)="authService.logout()">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                        </svg>
                        {{ 'NAV.LOGOUT' | translate }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
