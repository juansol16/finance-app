<div class="navbar w-full bg-base-100 shadow-sm border-b border-gray-200 dark:border-gray-800">
    <div class="navbar-start">
        <label for="sidebar-mobile-fixed" class="btn btn-primary sm:hidden">{{ 'NAV.OPEN_SIDEBAR' | translate }}</label>
    </div>
    <div class="navbar-center">
        <a class="btn btn-ghost text-xl">MiGestor</a>
    </div>
    <div class="navbar-end gap-2">
        <button class="btn btn-ghost btn-circle" (click)="toggleLanguage()">
            <span class="text-sm font-bold">{{ currentLang | uppercase }}</span>
        </button>

        <label class="swap swap-rotate btn btn-ghost btn-circle">
            <input type="checkbox" [checked]="isDarkMode" (change)="toggleDarkMode()" />
            <!-- sun icon -->
            <svg class="swap-on fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,4.93,1,1,0,0,0,5.64,7.05Zm12,1.41a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29l.71-.71a1,1,0,0,0,0-1.41,1,1,0,0,0-1.41,0l-.71.71A1,1,0,0,0,17.64,8.46Zm1.06,10.61a1,1,0,0,0-1.41,0l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,18.7,19.07ZM19,11H20a1,1,0,0,0,0-2H19a1,1,0,0,0,0,2Zm-7,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM12,8a4,4,0,1,0,4,4A4,4,0,0,0,12,8Z" />
            </svg>
            <!-- moon icon -->
            <svg class="swap-off fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Z" />
            </svg>
        </label>

        <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                    <img src="https://i.pravatar.cc/150?u=a042581f4e29026024d" />
                </div>
            </label>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                <li>
                    <a class="justify-between">
                        {{ 'NAV.PROFILE' | translate }}
                    </a>
                </li>
                <li><a (click)="authService.logout()">{{ 'NAV.LOGOUT' | translate }}</a></li>
            </ul>
        </div>
    </div>
</div>
